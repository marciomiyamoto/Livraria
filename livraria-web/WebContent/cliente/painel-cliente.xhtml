<?xml version="1.0" encoding="ISO-8859-1" ?>

	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body>
	<h:form id="painelCliente">
		<p:link value="Voltar" outcome="buscar.xtml" />
		<p:growl id="growl" showDetail="true" life="8000" />
		<fieldset>
			<legend>Dados cadastrais</legend>
			<p:panelGrid id="pnCliente" styleClass="ui-noborder">
				<p:row>
				<p:column style="vertical-align: top;">
					<p:panelGrid styleClass="ui-noborder">
						<p:row>
							<p:column colspan="2">
								<h1>Dados do cliente</h1>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Nome: " style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.nome}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Gênero: " style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.genero.nome}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Data de nascimento: " style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.dtNascimento}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="CPF: " style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.cpf}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Telefone fixo: " style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.numTelFixo}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Telefone celular: " style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.numTelCelular}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Email: " style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.email}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Status: " style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.ativo==true? 'Ativo' : 'Inativo'}"/>
							</p:column>
						</p:row>
						<p:row><p:column></p:column></p:row>
						<p:row>
							<p:column colspan="2">
								<p:commandLink value="Editar dados da conta" oncomplete="PF('dlgAltCliente').show()" update="painelCliente:dlgAltCliente" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="2">
								<p:commandLink value="Alterar senha" oncomplete="PF('dlgAltSenha').show()" update="painelCliente:dlgAltSenha"/>
							</p:column>
						</p:row>
						<p:row rendered="#{painelClienteMB.cliente.ativo == true}">
							<p:column colspan="2">
								<p:commandLink value="Inativar cliente" action="#{painelClienteMB.inativarCliente}" update="painelCliente:pnCliente growl"/>
							</p:column>
						</p:row>
						<p:row rendered="#{painelClienteMB.cliente.ativo != true}">
							<p:column colspan="2">
								<p:commandLink value="Ativar cliente" action="#{painelClienteMB.ativarCliente}" update="painelCliente:pnCliente growl"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="2">
								<p:commandLink value="Pedidos" oncomplete="PF('dlgPedidos').show()" update="painelCliente:dlgPedidos"/>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
				
				<p:column style="width:50px;"></p:column>
				
				<p:column style="vertical-align: top;">
					<h1>Endereço residencial</h1>
					<p:outputLabel value="Nenhum endereço cadastrado" rendered="#{painelClienteMB.cliente.enderecoResidencial == null}"/>

							</p:column>
							<p:column>

							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Logradouro:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.enderecoResidencial.logradouro}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Número:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.enderecoResidencial.numero}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Bairro:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.enderecoResidencial.bairro}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="CEP:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.enderecoResidencial.cep}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="País:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.enderecoResidencial.cidade.estado.pais.nome}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Estado:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.enderecoResidencial.cidade.estado.nome}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Cidade:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.enderecoResidencial.cidade.nome}"/>

							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.enderecoResidencial.observacoes}"/>
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid styleClass="ui-noborder">
						<p:row>
							<p:column>
								<p:commandLink value="Editar" oncomplete="PF('dlgEditarEnd').show()" update="painelCliente:dlgEditarEnd">
									<f:setPropertyActionListener value="#{painelClienteMB.cliente.enderecoResidencial}" target="#{painelClienteMB.endereco}" />
								</p:commandLink>
							</p:column>
						</p:row>
					</p:panelGrid>
					
					<h1>Endereço de cobrança</h1>

							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.endCobranca .cidade.nome}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Observações:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{painelClienteMB.cliente.endCobranca.observacoes}"/>
							</p:column>
						</p:row>
					</p:panelGrid>
					
					<p:panelGrid styleClass="ui-noborder">
						<p:row rendered="#{painelClienteMB.cliente.endCobranca == null}">
							<p:column>
								<p:commandLink value="Adicionar" oncomplete="PF('dlgAdicEndCob').show()"/>
							</p:column>
						</p:row>
						<p:row rendered="#{painelClienteMB.cliente.endCobranca != null}">
							<p:column>
								<p:commandLink value="Editar" oncomplete="PF('dlgEditarEnd').show()" update="painelCliente:dlgEditarEnd">
									<f:setPropertyActionListener value="#{painelClienteMB.cliente.endCobranca}" target="#{painelClienteMB.endereco}" />
								</p:commandLink>

					</p:panelGrid>
					
					<h1>Endereços preferencial</h1>

									<h:outputText value="#{end.titulo}"/>

							<p:row>

							</p:row>
							<p:row>

								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel value="Estado:" style="font-weight: bold;"/>
								</p:column>

						</p:panelGrid>
						<p:panelGrid styleClass="ui-noborder">
							<p:row>

		<p:dialog header="Pedidos" id="dlgPedidos" widgetVar="dlgPedidos" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
			<p:dataTable var="pedido" value="#{painelClienteMB.pedidos}"
						 paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="1,2,3">
                         <p:column>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:panelGrid styleClass="ui-noborder">
								<p:row>
									<p:column>
										<h:outputText value="ID: " style="font-weight: bold;"/>
									</p:column>
									<p:column>
										<h:outputText value="#{pedido.id}"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<h:outputText value="Data do pedido: " style="font-weight: bold;"/>
									</p:column>
									<p:column>
										<h:outputText value="#{pedido.dtCadastro}"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<h:outputText value="Valor total: " style="font-weight: bold;"/>
									</p:column>
									<p:column>
										<h:outputText value="#{pedido.valorTotalComDescontos}"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<h:outputText value="Status: " style="font-weight: bold;"/>
									</p:column>
									<p:column>
										<h:outputText value="#{pedido.statusPedido}"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="2">
										<p:dataTable var="item" value="#{pedido.itens}">
											<f:facet name="header">
										        Itens do pedido
										    </f:facet>
											<p:column headerText="ID">
												<h:outputText value="#{item.id}"/>
											</p:column>
											<p:column headerText="Título">
												<h:outputText value="#{item.estoque.livro.titulo}"/>
											</p:column>
											<p:column headerText="Qtde">
												<h:outputText value="#{item.qtde}"/>
											</p:column>
											<p:column headerText="Status">
												<h:outputText value="#{item.status}"/>
											</p:column>
											<p:column>
												<p:commandButton value="Trocar" actionListener="#{painelClienteMB.trocarItemPedido(item)}" 
																	disabled="#{item.status != 5 or pedido.statusPedido != 5}" oncomplete="PF('dlgPedidos').hide()"/>
											</p:column>
										</p:dataTable>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:commandButton value="Solicitar troca do pedido" actionListener="#{painelClienteMB.trocarPedido(pedido)}" 
															disabled="#{pedido.statusPedido != 5}" oncomplete="PF('dlgPedidos').hide()"/>
									</p:column>
								</p:row>
							</p:panelGrid>						
						</p:column>
					</p:row>
				</p:panelGrid>
				</p:column>
			</p:dataTable>
