<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head/>
<h:body>
	<h:form id="livro">
		<p:panelGrid >
			<p:row>
				<p:column>
					<h:outputText value="Título: "/>
				</p:column>
				<p:column>
					<h:outputText value="#{vendaMB.estoqueSelecionado.livro.titulo}"/>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Qtde: "/>
				</p:column>
				<p:column>
					<p:spinner value="#{vendaMB.qtdeItemPedido}" id="minMax" min="0" max="100" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Estoque: "/>
				</p:column>
				<p:column>
					<h:outputText value="#{vendaMB.estoqueSelecionado.qtdeTotal}"/>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandButton
						value="Comprar"
						ajax="false"
						actionListener="#{vendaMB.adicionarItemCarrinho}"
						action="carrinho.xhtml?faces-redirect=true"
						/>
					
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
