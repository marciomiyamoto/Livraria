<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body>
	<h:form id="carrinho">
		<p:dataTable id="itens" var="item" value="#{vendaMB.pedido.itens}" rendered="#{vendaMB.pedido.itens.size() != 0}">
				<p:column headerText="Produto">
					<h:outputText value="#{item.estoque.livro.titulo}"/>
				</p:column>
				<p:column headerText="Preço un.">
					<h:outputText value="#{item.estoque.livro.precoVenda}">
						<f:convertNumber pattern=".00" locale="pt_BR"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Qtde">
					<p:spinner value="#{item.qtde}" min="0" max="100">
						<p:ajax listener="#{vendaMB.calculaValorTotalCarrinho}" 
            					update="carrinho:valor" process="@this" />
					</p:spinner>
				</p:column>
				<p:column>
					<p:commandButton value="Excluir" actionListener="#{vendaMB.removerItemCarrinho(item)}"/>
				</p:column>
		</p:dataTable>
		<p:spacer/>
		<p:panelGrid id="valor" rendered="#{vendaMB.pedido.itens.size() != 0}">
			<p:row>
				<p:column>
					<h:outputText value="CEP:"/>
				</p:column>
				<p:column>
					<p:inputText value="#{vendaMB.cepDestino}"/>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandButton value="Calcular frete" actionListener="#{vendaMB.calcularFrete}" update="carrinho:valor"/>
				</p:column>
				<p:column >
					<p:panelGrid>
						<p:row>
							<p:column>
								<h:outputText value="PAC: R$#{vendaMB.custoFretePAC.valor}">
									<f:convertNumber pattern=".00" locale="pt_BR"/>
								</h:outputText>
							</p:column>
							<p:column>
								<p:outputLabel rendered="#{vendaMB.custoFretePAC.erro == '0'}" value="Prazo de entrega: #{vendaMB.custoFretePAC.prazoEntrega} dias úteis" />
								<p:outputLabel rendered="#{vendaMB.custoFretePAC.erro != '0'}" value="Indisponível" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Sedex: #{vendaMB.custoFreteSedex.valor}">
									<f:convertNumber pattern=".00" locale="pt_BR"/>
								</h:outputText>
							</p:column>
							<p:column>
								<p:outputLabel rendered="#{vendaMB.custoFreteSedex.erro == '0'}" value="Prazo de entrega: #{vendaMB.custoFreteSedex.prazoEntrega} dias úteis" />
								<p:outputLabel rendered="#{vendaMB.custoFreteSedex.erro != '0'}" value="Indisponível" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Sedex10: #{vendaMB.custoFreteSedex10.valor}">
									<f:convertNumber pattern=".00" locale="pt_BR"/>
								</h:outputText>
							</p:column>
							<p:column>
								<p:outputLabel rendered="#{vendaMB.custoFreteSedex10.erro == '0'}" value="Prazo de entrega: #{vendaMB.custoFreteSedex10.prazoEntrega} dias úteis" />
								<p:outputLabel rendered="#{vendaMB.custoFreteSedex10.erro != '0'}" value="Indisponível" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Valor total:"/>
				</p:column>
				<p:column>
					<h:outputText value="#{vendaMB.pedido.valorTotal}">
						<f:convertNumber pattern=".00" locale="pt_BR"/>
					</h:outputText>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Cliente:"/>
				</p:column>
				<p:column>
					<p:selectOneMenu value="#{vendaMB.cliente.id}">
						<f:selectItems value="#{vendaMB.clientes}" var="cliente" itemLabel="#{cliente.nome}" itemValue="#{cliente.id}"/>
					</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandButton 
						value="Fechar compra" 
						actionListener="#{vendaMB.carregarClienteSelecionado}"
						action="pedido.xhtml?faces-redirect=true" 
						ajax="false"
						disabled="#{vendaMB.pedido.itens.size() == 0}"/>
				</p:column>
			</p:row>
		</p:panelGrid>
		<p:panelGrid styleClass="ui-noborder">
			<p:row>
				<p:column>
					<p:outputLabel value="Seu carrinho está vazio :(" rendered="#{vendaMB.pedido.itens.size() == 0}" />
				</p:column>
			</p:row>
			<p:row><p:column><p:spacer></p:spacer></p:column></p:row>
			<p:row>
				<p:column>
					<p:link value="Continuar comprando" outcome="home.xhtml"/>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
