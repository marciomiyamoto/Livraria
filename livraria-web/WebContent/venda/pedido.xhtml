<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body>
	<h:form id="pedido">
		<p:growl id="growl" showDetail="true" life="8000" />
		<p:panelGrid styleClass="ui-noborder">
			<p:row>
				<p:column>
					<h:outputText value="Endereço de entrega:" style="font-weight: bold;"/>
				</p:column>
				<p:column>
					<p:panelGrid id="endEntrega" rendered="#{vendaMB.pedido.endEntrega != null}" styleClass="ui-noborder">
						<p:row>
							<p:column>
								<p:outputLabel value="Título:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.titulo}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Tipo de residência:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.tipoResidencia}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Tipo de logradouro:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.tipoLogradouro}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Logradouro:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.logradouro}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Número:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.numero}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Bairro:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.bairro}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="CEP:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.cep}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="País:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.cidade.estado.pais.nome}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Estado:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.cidade.estado.nome}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Cidade:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.cidade.nome}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Observações:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.pedido.endEntrega.observacoes}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:commandButton value="Escolher outro endereço" oncomplete="PF('dialogEnderecos').show()" update="formEnd:end"/>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Frete:" style="font-weight: bold;"/>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Cupom promocional:" style="font-weight: bold;"/>
				</p:column>
				<p:column>
					<p:panelGrid>
						<p:row>
							<p:column>
								<h:outputText value="Código: "/>
							</p:column>
							<p:column>
								<p:inputText value="#{vendaMB.cupomPromocional.codigo}"/>
							</p:column>
							<p:column>
								<p:commandButton value="Aplicar" actionListener="#{vendaMB.aplicarCupomPromocional}" update="growl"/>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Forma de pagamento:" style="font-weight: bold;"/>
				</p:column>
				<p:column>
					<p:panelGrid styleClass="ui-noborder" rendered="#{vendaMB.cliente.cartaoPreferencial != null}">
						<p:row>
							<h:outputText value="Cartão"/>
						</p:row>						
						<p:row>
							<p:column>
								<p:outputLabel value="Nome impresso:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.cliente.cartaoPreferencial.nomeImpresso}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Número do cartão:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.cliente.cartaoPreferencial.numero}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Bandeira:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.cliente.cartaoPreferencial.bandeira.nome}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Data de vencimento:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.cliente.cartaoPreferencial.dtVencimento}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Cód segurança:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.cliente.cartaoPreferencial.codSeguranca}"/>
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:spacer></p:spacer>
					<p:panelGrid styleClass="ui-noborder">
						<p:row>
							<p:column>
								<h:outputText value="Cupom de troca"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Código:" style="font-weight: bold;"/>
							</p:column>
							<p:column>
								<p:inputText />
							</p:column>
							<p:column>
								<p:commandButton value="Aplicar"/>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
			</p:row>
			
			<p:row>
				<p:column>
					<h:outputText value="Total:" style="font-weight: bold;"/>
				</p:column>
				<p:column>
					<p:panelGrid id="total">
						<p:row>
							<p:column>
								<h:outputText value="Frete:"/>
							</p:column>
							<p:column>
								<h:outputText>
									<f:convertNumber pattern="###,##.00" locale="pt_BR"/>
								</h:outputText>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Desconto de cupom promocional:"/>
							</p:column>
							<p:column>
								<h:outputText value="#{vendaMB.descontoCupomPromocional}">
									<f:convertNumber pattern="###,##.00" locale="pt_BR"/>
								</h:outputText>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="Valor final:"/>
							</p:column>
							<p:column>
								<h1>
									<h:outputText value="#{vendaMB.pedido.valorTotal}" >
										<f:convertNumber pattern="###,##.00" locale="pt_BR"/>
									</h:outputText>
								</h1>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandButton value="Finalizar pedido"/>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
	
	<p:dialog id="dlgEnd" header="Endereços de entrega" widgetVar="dialogEnderecos" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
		<h:form id="formEnd">
			<p:dataGrid var="end" value="#{vendaMB.cliente.endsEntrega}" columns="1" layout="grid"
		        rows="12" paginator="true" id="end"
		        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		        rowsPerPageTemplate="6,12,16">
		        <p:panelGrid rendered="#{vendaMB.pedido.endEntrega != null}" styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel value="Título:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.titulo}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Tipo de residência:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.tipoResidencia}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Tipo de logradouro:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.tipoLogradouro}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Logradouro:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.logradouro}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Número:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.numero}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Bairro:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.bairro}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="CEP:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.cep}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="País:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.cidade.estado.pais.nome}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Estado:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.cidade.estado.nome}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Cidade:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.cidade.nome}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Observações:" style="font-weight: bold;"/>
						</p:column>
						<p:column>
							<h:outputText value="#{end.observacoes}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:commandButton value="Selecionar" oncomplete="PF('dialogEnderecos').hide()" update="pedido:endEntrega">
								<f:setPropertyActionListener value="#{end}" target="#{vendaMB.pedido.endEntrega}" />
							</p:commandButton>
						</p:column>
					</p:row>
				</p:panelGrid>
		        
		    </p:dataGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
