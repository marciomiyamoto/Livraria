<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<h:body>
	<h:form>
		<p:link value="Voltar" outcome="busca.xtml" />
		<br/>
		<p:dataTable var="logLivro" value="#{logLivroMB.logs}">
			<p:column headerText="ID" sortBy="#{logLivro.idLivro}" >
				<div align="center">
					<h:outputText value="#{logLivro.idLivro}"/>
				</div>
			</p:column>
			<p:column headerText="Data" sortBy="#{logLivro.dtAcao}">
				<div align="center">
					<h:outputText value="#{logLivro.dtAcao}"/>
				</div>
			</p:column>
			<p:column headerText="Hora" sortBy="#{logLivro.hora}">
				<div align="center">
					<h:outputText value="#{logLivro.hora}"/>
				</div>
			</p:column>
			<p:column headerText="Ação" sortBy="#{logLivro.acao}">
				<div align="center">
					<h:outputText value="#{logLivro.acao}"/>
				</div>
			</p:column>
			<p:column headerText="Usuário" sortBy="#{logLivro.usuario}">
				<div align="center">
					<h:outputText value="#{logLivro.usuario}"/>
				</div>
			</p:column>
			<p:column headerText="Valores antigos">
				<div align="center">
					<h:outputText value="#{logLivro.valoresAntigos}"/>
				</div>
			</p:column>
			<p:column headerText="Valores novos">
				<div align="center">
					<h:outputText value="#{logLivro.valoresNovos}"/>
				</div>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
